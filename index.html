<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>

  <!-- Scripts  -->
  <script src="script.js" defer></script>
  <script src="assets/scripts/db.js" defer></script>
  <script src="assets/scripts/template.js" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/styles/standard.css">
  <link rel="stylesheet" href="assets/styles/header.css">
  <link rel="stylesheet" href="assets/styles/footer.css">

  <!-- Responsive Design -->
  <link rel="stylesheet" href="assets/styles/responsive/responsive.css">
  <link rel="stylesheet" href="assets/styles/responsive/responsive-tablet.css">
  <link rel="stylesheet" href="assets/styles/responsive/responsive-mobile.css">

  <!-- Pokedex JS Wrapper -->
  <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/img/favicon/android-chrome-512x512.png">

</head>

<body onload="init()">

  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">

      <a href="/" class="mb-3 mb-lg-0 me-sm-auto text-dark text-decoration-none">
        <span class="fs-4 me-2">Pokedex</span>
        <i class="bi bi-book-half translate-middle-y"></i>
      </a>

      <form class="col-12 col-sm-auto mb-3 mb-sm-0">
        <div class="input-group">

          <input class="form-control" type="search" id="pokemon-query" name="query" placeholder="Search your Pokemon"
            aria-label="Search your Pokemon" minlength="3" required>

          <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-search"></i>
          </button>

          <div data-bs-toggle="dropdown" class="btn-dropdown"></div>

          <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item text-capitalize fw-semibold" href="#">Pikachu</a></li>
            <li><a class="dropdown-item text-capitalize fw-semibold" href="#">Charizard</a></li>
            <li><a class="dropdown-item text-capitalize" href="#">Bulbasaur</a></li>
            <li><a class="dropdown-item text-capitalize" href="#">Gengar</a></li>
            <li><a class="dropdown-item text-capitalize" href="#">Lucario</a></li>
          </ul>
        </div>
      </form>

    </div>
  </header>
</body>

</html>
